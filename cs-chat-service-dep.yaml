apiVersion: apps/v1
kind: Deployment
metadata:
  name: cs-chat-service
  labels:
    app: cs-chat-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cs-chat-service
  template:
    metadata:
      name: cs-chat-service
      labels:
        app: cs-chat-service
    spec:
      containers:
        - name: cs-chat-service
          image: vadimkirpikov/cs-chat-service
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
      restartPolicy: Always